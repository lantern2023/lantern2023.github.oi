    <h1>
      长江与落日
    </h1>
    <p id="my-class">《饯别王十一南游》</p>
  <p>唐代  <a href="https://baike.baidu.com/item/%E5%88%98%E9%95%BF%E5%8D%BF/334056">刘长卿</a></p>    

  <P>望君烟水阔，挥手泪沾巾。</P>
  <P>飞鸟没何处，青山空向人。</P>
  <p>长江一帆远，落日五湖春。</p>
  <P>谁见汀洲上，相思愁白蘋。</P>
<h3>翻译</h3>
    <ul>
      <li>望着你的小船驶向茫茫云水，频频挥手惜别泪水沾湿佩巾。</li>
      <li>你像一只飞鸟不知归宿何处，留下这一片青山空对着行人。</li>
      <li>江水浩浩一叶孤帆远远消失，落日下你将欣赏着五湖之美。</li>
      <li>谁能见我伫立汀洲上怀念你，望着白蘋心中充满无限愁情。</li>
    </ul>
